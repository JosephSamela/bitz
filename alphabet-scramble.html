<!DOCTYPE html>

<head>
    <title>Bitz</title>
    <meta charset="UTF-8">
    <meta name="author" content="Joe Samela">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicons -->
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png">
    <!-- chrome theme color -->
    <meta name="theme-color" content="#ffffff">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="start">
        <div>
            <div class="section">
                <h1>ALPHABET SCRAMBLE</h1>
                <p>
                    The alphabet has been scrambled!
                    <br> Scan the screen to find each letter in alphabetical order.
                </p>
            </div>

            <div class="section">
                <h2>Letter Case</h2>
                <button class="button mode-button" onClick="setgamemode('upper')">UPPER</button>
                <button class="button mode-button" onClick="setgamemode('lower')">LOWER</button>
                <button class="button mode-button" onClick="setgamemode('upperandlower')">UPPER & LOWER</button>
            </div>

            <div class="section">
                <h2>Colors</h2>
                <button class="button color-button wob" onClick="setThemeWhiteonBlack()">White-on-Black</button>
                <button class="button color-button bow" onClick="setThemeBlackonWhite()">Black-on-White</button>
            </div>

            <div class="section">
                <p>Press SPACEBAR to begin!</p>
            </div>
        </div>
    </div>

    <div id="game">
        <div id="gamebeforetext">
            <p style="text-align: center;">
                Press SPACEBAR when finished.
            </p>
        </div>
        <div id="gameboard"></div>
        <div id="gameaftertext">
            <h2><span id="seconds">00</span>:<span id="tens">00</span> seconds</h2>
        </div>
    </div>

    <div id="score">
        <div id="scoreboard">
            <h1>Good job!</h1>
            <h2>Completed in <span id="secondsResult">00</span>:<span id="tensResult">00</span> seconds</h2>
            <p>Press SPACEBAR to play again!</p>
        </div>
    </div>
</body>

<script src="alphabet-scramble.js"></script>
